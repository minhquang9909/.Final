<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="Final.css">
</head>
<body>
    <div class="header">
        <button id="startBtn">Start</button>
    </div>

    <div class="main-content">
        <div class="box" id="box">
            <div class="m" id="m1">1</div>
            <div class="m" id="m2">2</div>
            <div class="m" id="m3">3</div>
            <div class="m" id="m4">4</div>
            <div class="m" id="m5">5</div>
            <div class="m" id="m6">6</div>
            <div class="m" id="m7">7</div>
            <div class="m" id="m8">8</div>
            <div class="m" id="m9">9</div>
            <div class="m" id="m10">10</div>
            <div class="m" id="m11">11</div>
            <div class="m" id="m12">12</div>
            <div class="m" id="m13">13</div>
            <div class="m" id="m14">14</div>
            <div class="m" id="m15"></div>

        </div>
        <div class="right">
            <div class="timerbox">
                <div>Đồng Hồ</div>
                <div id="timer">00:00</div>
            </div>
            <div class="controls-box">
                <div>Hướng Dẫn Di Chuyển</div>
                <div class="ckey">
                    <div class="c">
                        <div class="bn"></div>
                        <div class="bn">↑</div>
                        <div class="bn"></div>
                    </div>
                    <div class="c">
                        <div class="bn">←</div>
                        <div class="bn">↓</div>
                        <div class="bn">→</div>
                    </div>
                </div>
                <div class="ckey">
                    <div class="c">
                        <div class="bn"></div>
                        <div class="bn">W</div>
                        <div class="bn"></div>
                    </div> 
                    <div class="c">
                        <div class="bn">A</div>
                        <div class="bn">S</div>
                        <div class="bn">D</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="history">
        <div class="histitle">Lịch Sử Lượt Chơi</div>
        <div class="his-header">
            <p class="step">#</p>
            <p class="direction">Bước đi</p>
            <p class="time">Thời Gian</p>
        </div>
        <div class="his-body"></div>
    </div>

    <script src="Final.js"></script>
</body>
</html>
